<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>JS 输入输出与变量复习</title>
</head>

<body>
    <script>
        // 一、输入输出语句演示
        // 1. document.write()：在页面输出信息
        document.write('这是通过 document.write 输出的内容<br>');

        // 2. alert()：页面弹出警告对话框
        alert('这是一个alert弹出框');

        // 3. console.log()：在控制台输出信息（打开浏览器控制台查看）
        console.log('这是控制台输出的调试信息');

        // 4. prompt()：页面弹出输入框，获取用户输入（值为字符串类型）

        //验证汉字（名字）的正则：仅匹配 Unicode汉字范围
        const chineseRegex = /^[\u4e00-\u9fa5]+$/;
        //验证数字（密码）的正则：仅匹配 0-9 阿拉伯数字
        const numberRegex = /^[0-9]+$/;

        let userName;
        while (true) {
            userName = prompt('请输入你的名字：');
            if (chineseRegex.test(userName)) {
                break;
            } else {
                alert('名字仅允许汉字，请重新输入！')
            }
        }
        let password;
        while (true) {
            password = prompt('请输入密码:');
            if (numberRegex.test(password)) {
                break;
            } else {
                alert('密码仅允许阿拉伯数字，请重新输入！')
            }
        }
        document.write(`你输入的名字是：${userName}<br>`);
        document.write(`你输入的密码时：${password}<br>`)
        console.log('名字格式验证通过：', chineseRegex.test(userName));
        console.log('密码格式验证通过：', numberRegex.test(password));


        console.log('prompt 获取的值类型：', typeof userName); // 验证类型为字符串


        // 二、变量演示
        // 1. let 声明变量
        let age = 20;
        document.write(`年龄是：${age}<br>`);

        // let 不允许多次声明同一个变量（取消注释下方代码会报错）
        // let age = 30; 

        // 2. const 声明常量（值不可修改）
        const PI = 3.14;
        document.write(`圆周率 PI 是：${PI}<br>`);

        // 常量值不可修改（取消注释下方代码会报错）
        // PI = 3.1415;
    </script>
</body>

</html>
